 <html>
  <head>
    <title>Reconocimiento de imagen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      
      <h2 class="btn btn-default heading"> OBJECT RECOGNIZER </h2>

      <br><br>

      <p style="font-size: 22px;"> The model is trained to identify the following objects: </p>

      <b class="objects">
        <hr>
        <label> MUG </label>
        
        <hr>
       <label> BOOK </label>


        <hr>
        <label> DRIVE </label>


        <hr>
        <label> SHARPIE </label>

        
        <hr>
        <label> USB </label>
        <hr>
      </b>


      <label> Camera View : </label>

      <div id="camera" > </div>

      <br><br>

      <div id="result"></div>

      <br><br>

      <button onclick="take_snapshot()" class="btn btn-info"> Take photo!</button>

      <br><br>

      <button onclick="check()" class="btn btn-success"> Identify image </button>

      <br><br>

      <p id="result_obj" style="font-size: 22px;">Object:  </p>
      <p id="result_object"> </p>

      <p id="accuracy_object" style="font-size: 22px;">Presition:  </p>
      <p id="result_accuracy"> </p>
      
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
